<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon slot="start" name="ellipse"></ion-icon>
              <ion-input placeholder="From"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon slot="start" name="location"></ion-icon>
              <ion-input placeholder="To"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button color="light">
              <ion-icon slot="icon-only" name="snow"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="light">
              <ion-icon slot="icon-only" name="ban"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="light">
              <ion-icon slot="icon-only" name="star"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="light">
              <ion-icon slot="icon-only" name="star"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-label text-center>When you go</ion-label>
          <ion-item>
            <ion-icon
              slot="start"
              name="calendar"
              placeholder="Pick a date"
            ></ion-icon>
            <ion-datetime></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" size="large">
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
  <ion-item>
    <ion-text color="secondary" padding>
      <h4>Recent Search</h4>
    </ion-text>
  </ion-item>
  <ion-slides [options]="slideOpts" pager>
    <ion-slide *ngFor="let item of search_result">
      <ion-card style="width: 100%">
        <ion-card-header>
          <ion-card-title>Mumbai - Goa</ion-card-title>
        </ion-card-header>
        <ion-card-content style="padding: 0px">
          24 Feb 2021
          <ion-button expand="full"> Book Now</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-item>
    <ion-text color="secondary">
      <h4>Offars</h4>
    </ion-text>
  </ion-item>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let item of search_result">
      <ion-card style="width: 100%">
        <img
          src="https://ionicframework.com/docs/demos/api/card/madison.jpg"
          height="90px"
          width="100%"
        />
        <ion-card-header>
          <ion-card-title> Upto 30% Off </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
