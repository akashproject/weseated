<div class="profile_all">
  <div class="common_head_cover">
    <div class="common_head">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button
            defaultHref="/"
            text=""
            icon="chevron-back-outline"
          ></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons
          slot="end"
          [routerLink]="['/notification']"
          routerLinkActive="router-link-active"
        >
          <img src="assets/images/head_noti.png" alt="" />
          <span>2</span>
        </ion-buttons>
      </ion-toolbar>
      <h1>Settings</h1>
    </div>
  </div>
  <div class="common_details_back">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Email Notification Settings</ion-card-title>
      </ion-card-header>    
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <ion-label>Email Notification</ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-toggle color="danger"></ion-toggle>
            </ion-col>
          </ion-row>
          
        </ion-grid>
        
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Contact Number Notification Settings</ion-card-title>
      </ion-card-header>    
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <ion-label>Number Notification</ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-toggle color="danger"></ion-toggle>
            </ion-col>
          </ion-row>
          
        </ion-grid>
        
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Language Settings</ion-card-title>
      </ion-card-header>    
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              <ion-label>Language</ion-label>
            </ion-col>
            <ion-col size="7">
              <ion-select value="Select Language" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="Select Language">Select Language</ion-select-option>
                <ion-select-option value="English">English</ion-select-option>
                <ion-select-option value="French">French</ion-select-option>
                <ion-select-option value="Arbic">Arbic</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          
        </ion-grid>
        
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Country Settings</ion-card-title>
      </ion-card-header>    
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              <ion-label>Country</ion-label>
            </ion-col>
            <ion-col size="7">
              <ion-select value="Select Country" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="Select Country">Select Country</ion-select-option>
                <ion-select-option value="India">India</ion-select-option>
                <ion-select-option value="US">US</ion-select-option>
                <ion-select-option value="Canada">Canada</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          
        </ion-grid>
        
      </ion-card-content>
    </ion-card>
   
  </div>
</div>
