<div class="profile_all">
  <div class="common_head_cover">
    <div class="common_head">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button
            defaultHref="/"
            text=""
            icon="chevron-back-outline"
          ></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons
          slot="end"
          [routerLink]="['/notification']"
          routerLinkActive="router-link-active"
        >
          <img src="assets/images/head_noti.png" alt="" />
          <span>2</span>
        </ion-buttons>
      </ion-toolbar>
      <h1>Edit Profile</h1>
    </div>
  </div>
  <div class="common_details_back">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Edit Your Name</ion-card-title>
      </ion-card-header>    
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-label>First Name :</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input type="text" value="John" placeholder="Enter First Name"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label>Last Name :</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input type="text" value="Smith" placeholder="Enter Last Name"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label>Gender :</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-select value="Select Gender" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="Select Gender">Select Gender</ion-select-option>
                <ion-select-option value="Male">Male</ion-select-option>
                <ion-select-option value="Female">Female</ion-select-option>
                <ion-select-option value="Others">Others</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Edit Your Contact</ion-card-title>
      </ion-card-header>    
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-label>Email :</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input type="email" value="John@gmail.com" placeholder="Enter Your Email"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label>Phone :</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input type="text" value="+91 123456789" placeholder="Enter Your Phone"></ion-input>
            </ion-col>
          </ion-row>
          
        </ion-grid>
        
      </ion-card-content>
    </ion-card>
    <div class="button_back">
      <ion-button expand="block" color="custom" shape="round" (click)="createOrder()">Save</ion-button>
    </div>
  </div>
</div>
